apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: locations-deployment
spec:
  selector:
    matchLabels:
      app: locations
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: locations
    spec:
      containers:
      - name: locations
        image: <your location image URL goes here>
        ports:
        - containerPort: 8081
